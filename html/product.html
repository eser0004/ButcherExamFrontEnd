<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Product Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>Butcher Webshop - Admin Panel</h1>

<!-- Add New Product Form -->
<h2>Add New Product</h2>
<form id="product-form">
    <input type="text" id="name" placeholder="Product Name" required><br>
    <input type="text" id="description" placeholder="Description" required><br>
    <input type="number" id="price" placeholder="Price" required><br>
    <input type="number" id="weight" placeholder="Weight" required><br>
    <input type="number" id="quantity" placeholder="Quantity" required><br>
    <input type="text" id="imageUrl" placeholder="Image URL" required><br>
    <button type="submit">Add Product</button>
</form>

<!-- Product List -->
<h2>Product List</h2>
<ul id="product-list"></ul>

<script src="js/app.js"></script>
</body>
</html>
