<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <!-- Updated link to the CSS file -->
    <link rel="stylesheet" href="css/product.css"> <!-- Assuming the CSS is inside the "css" directory -->
</head>
<body>
<header>
    <h1>Admin Product Management</h1>
    <button onclick="showCreateForm()">Create New Product</button>
</header>

<!-- Product Form Modal -->
<div id="productFormModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h2>Create or Update Product</h2>
        <form id="productForm">
            <input type="hidden" id="productId">
            <label for="productName">Name</label>
            <input type="text" id="productName" name="name" required>

            <label for="productDescription">Description</label>
            <input type="text" id="productDescription" name="description" required>

            <label for="productPrice">Price</label>
            <input type="number" id="productPrice" name="price" step="0.01" required>

            <label for="productWeight">Weight (kg)</label>
            <input type="number" id="productWeight" name="weight" step="0.1" required>

            <label for="productQuantity">Quantity</label>
            <input type="number" id="productQuantity" name="quantity" required>

            <label for="productImageUrl">Image URL</label>
            <input type="url" id="productImageUrl" name="imageUrl" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</div>

<!-- Product List -->
<div id="productList">
    <h2>Product List</h2>
    <ul id="productItems">
        <!-- Product items will be dynamically inserted here -->
    </ul>
</div>

<!-- Updated link to the JavaScript file -->
<script src="js/product.js"></script> <!-- Assuming the JS is inside the "js" directory -->
</body>
</html>
